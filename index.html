<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healix - Your Health Assistant</title>
  <link rel="shortcut icon" href="Avatar.png?v=2" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B3E1E">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefcf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #header {
      text-align: center;
      margin-top: 20px;
    }

    #name {
      font-size: 60px;
      font-weight: bold;
      color: #A67C52;
      display: block;
      margin-bottom: 5px;
    }

    #va {
      font-size: 22px;
      color: #A67C52;
      display: block;
      margin-top: 0;
    }

    #logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    #voice {
      width: 100px;
      margin: 20px 0;
    }

    button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #A67C52;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8b5e3c;
    }

    #content {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="Avatar.png?v=2" alt="Avatar" id="logo">
    <span id="name">Healix</span>
    <span id="va">Guiding your health, every step of the way</span>
  </div>

  <img src="voice.gif" alt="voice" id="voice">

  <button id="btn">
    <img src="mic.svg" alt="mic" width="24" height="24">
    <span id="content">Press to interact</span>
  </button>

  <button id="connectBtn">üîå Connect to Arduino</button>

  <script src="script.js"></script>

  <!-- Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered ‚úÖ', reg))
          .catch(err => console.log('Service Worker registration failed ‚ùå', err));
      });
    }
  </script>
</body>
</html>
